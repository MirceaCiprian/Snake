<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
        <center>
        <div>
            <h3>Slots machine</h3>
        </div>
        <div>
            <h4 id="userInfo">Good luck!</h4>    
        </div>
        </center>
        <div class="row">
            <div id="1" class="box">
                ❓
            </div>
            <div id="2" class="box">
                ❓
            </div>
            <div id="3" class="box">
                ❓ 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="field">
            <label for="betAmount"> Bet:</label>
            <input type="number" id="betAmount" style="width: 100px;" min="0" placeholder="0">
            </div>
            <div class="field">
                <label for="winAmount"> Win:</label>
                <input type="number" id="winAmount" style="width: 100px;" min="0" placeholder="0">
            </div>
            <div class="field">
                <label for="balanceAmount"> Balance:</label>
                <input type="number" id="balanceAmount" style="width: 100px;" min="0" placeholder="0">
            </div>
        </div>
        <br>
        <center>
        <div class="rowButtons">
            <button type="button" class="btn btn-danger" onclick="spinReels()">Spin reels</button>
            <button type="button" class="btn btn-danger" onclick="fundAccount()">Fund account</button>
        </div>
        <div>
            <label for="fixed">Fixed</label>
            <input type="checkbox" id="fixed">
        </div>
        </center>
    </div>
  </body>
</html>
